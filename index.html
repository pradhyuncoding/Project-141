<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h3 class="heading">AI PING PONG</h3>
            <button class="btn btn-success heading">Instructions</button>
            <br><br>
            <button class="btn btn-danger" onclick="startGame()" id="start">Start</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <button class="btn btn-success" onclick="restart()">Restart</button>
            <h4 id="credit">Pradhyun || Game credit Ping Pong</h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <img src="jump.png" class="instruction_image">
                      <img src="right.png" class="instruction_image">
                      <img src="left.png" class="instruction_image">
                    </div>
                  </div>
                </div>
              </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
